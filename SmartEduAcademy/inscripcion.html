<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción - SmartEdu Academy</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="imagenes/logo.png" alt="SmartEdu Logo" class="logo">
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="instructores.html">Instructores</a></li>
        <li><a href="inscripcion.html" class="activo">Inscripción</a></li>
      </ul>
    </nav>
  </header>

  <section class="formulario">
    <h2>Formulario de Inscripción</h2>
    <form id="formInscripcion">
      <label>Nombre Completo</label>
      <input type="text" id="nombre" required>

      <label>Correo Electrónico</label>
      <input type="email" id="correo" required>

      <label>Curso a Inscribirse</label>
      <select id="curso" required>
        <option value="">Selecciona un curso</option>
        <option>Programación Web desde Cero</option>
        <option>Marketing Digital Profesional</option>
        <option>Diseño Gráfico con Canva</option>
      </select>

      <button type="submit" class="btn">Enviar Inscripción</button>
    </form>
    <p id="mensaje"></p>
  </section>

  <footer>
    <p>© 2025 SmartEdu Academy</p>
  </footer>
</body>
</html>
